<ion-toolbar>
  <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
    <ion-buttons>
      <ion-button [disabled]="currentPage === 1" (click)="goToPage(1)">
        Ir para primeira página
      </ion-button>
      <ion-button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
        Anterior
      </ion-button>
    </ion-buttons>
    <ion-title style="display: flex; justify-content: center; align-items: center; text-align: center; font-size: 16px;">
      Página: {{ currentPage }} / {{ maxPage }}
    </ion-title>
    <ion-buttons>
      <ion-button [disabled]="currentPage === maxPage" (click)="goToPage(currentPage + 1)">
        Próximo
      </ion-button>
      <ion-button [disabled]="currentPage === maxPage" (click)="goToPage(maxPage)">
        Ir para última página
      </ion-button>
    </ion-buttons>
  </div>
</ion-toolbar>
